<!DOCTYPE html>
<html>
<head>

    <title>RollTheDie</title>
    <link rel=stylesheet href="style.css"></href>
</head>
<body>
    <div class="top">

            <div class="dot" id="d1"></div>

            <div class="dot" id="d3"></div>
            <div class="dot" id="d4"></div>
            <div class="dot" id="d5"></div>
            <div class="dot" id="d6"></div>
            <div class="dot" id="d7"></div>
            <div class="dot" id="d8"></div>
            <div class="dot" id="d9"></div>
        </div>
    </div>
    <div class="bot">
        <button class="button" id="roll">Roll</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
